<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="css/mysite.css" rel="stylesheet" type="text/css">
<link href="css/guestbook.css" rel="stylesheet" type="text/css">

</head>

<body>
	<div id="wrap">

		<!-- header+nav -->
		<c:import url="/WEB-INF/views/include/header.jsp"></c:import>
		<!-- //header+nav -->
        
        <div id="nav">
            <h1>게시판</h1>
			<ul class="clearfix">
                <li>배송문의</li>
                <li>제품문의</li>
                <li>결제문의</li>
                <li>고객문의</li>
			</ul>
		</div>


		<div id="container" class="clearfix">

			<div id="content">
				
				<div id="content-head" class="clearfix">
					<h3>1:1 고객센터 게시판</h3>
					<div id="location">
						<ul>
							<li>홈</li>
							<li class = "last">게시판</li>

						</ul>
					</div>
				</div>
				<!-- //content-head -->

				<div id="guestbook">
					<form action="${pageContext.request.contextPath}/guestbook/add" method="get">
						<table id="guestAdd">
							<colgroup>
								<col style="width: 70px;">
								<col>
								<col style="width: 70px;">
								<col>
							</colgroup>
                            <tbody>
                                <tr>
                                    <th><label class="form-text" for="input-uname">제목</label></td>
                                    <td><input id="input-uname" type="text" name="name"></td>
                                    <th><label class="form-text" for="category-select">Categories</label></td>
                                    <td>
                                        <div class="select-container">
                                            <select id="category-select" name="categories">
                                                <option value="category1">배송문의</option>
                                                <option value="category2">제품문의</option>
                                                <option value="category3">결제문의</option>
                                                <option value="category4">고객문의</option>
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="4"><textarea name="content" cols="72" rows="5"></textarea></td>
                                </tr>
                                <tr class="button-area">
                                    <td colspan="4" class="text-center">
                                        <button type="submit">등록</button>
                                        <button type="submit">취소</button>
                                    </td>
                                </tr>
                            </tbody>
						</table>
						<!-- //guestWrite -->
						
					</form>	
					
				</div>
				<!-- //guestbook -->
			
			</div>
			<!-- //content  -->
		</div>
		<!-- //container  -->

		<!-- //footer -->
		<c:import url="/WEB-INF/views/include/footer.jsp"></c:import>
		<!-- //footer -->
		
	</div>
	<!-- //wrap -->

</body>
