<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link href="../../../assets/css/common.css" rel="stylesheet" type="text/css">
    <link href="../../../assets/css/reset.css" rel="stylesheet" type="text/css">
	<link href="../../../assets/css/guestbook.css" rel="stylesheet" type="text/css">
</head>

<body>

	<div id="wrap">
        <div id="header" class="clearfix">
            <h1 class="header-inner">
                <a href=""><img src="../../../assets/img/icon/logo.png"></a>
            </h1>

            <!-- 로그인했을때 -->
            <c:if test="${sessionScope.authUser != null}">
                <ul>
                    <li><span id="welcome">고객 님 안녕하세요^^</span></li>
                    <li><a href="" class="btn_s"><img src="../../../assets/img/icon/btn_cart.png"></a></li>
                    <li><a href="" class="btn_s"><img src="../../../assets/img/icon/btn_gnb_customer.png"></a></li>
                    <li><a href="" class="btn_s"><img src="../../../assets/img/icon/btn_gnb_mypage.png"></a></li>
                </ul>
            </c:if>

            <!-- 로그인 안했을때 -->
            <c:if test="${sessionScope.authUser == null}">
                <!-- <ul>
                <li><a href="" class="btn_s"><img src="../../assets/img/icon/btn_cart_c.png"></a></li>
                <li><a href="" class="btn_s"><img src="../../assets/img/icon/btn_gnb_customer_c.png"></a></li>
                <li><a href="" class="btn_s"><img src="../../assets/img/icon/btn_gnb_mypage_c.png"></a></li>
            </ul> -->
            </c:if>
        </div>

        <!-- navigation -->
        <div id="nav">
            <h1>고객센터</h1>
            <ul class="clearfix">
                <li>문의 게시판</li>
                <li>1:1 문의하기</li>
            </ul>
        </div>
        <!-- //nav -->

        <!-- content area -->
        <div id="container" class="clearfix">
            <div id="content">
                <div id="guestbook">
                    <form action="${pageContext.request.contextPath}/guestbook/add" method="get">
                        <table id="guestAdd">
                            <colgroup>
                                <col style="width: 70px;">
                                <col>
                                <col style="width: 70px;">
                                <col>
                            </colgroup>
                            <tbody>
                                <tr>
                                    <th><label class="form-text" for="input-uname">제목</label></th>
                                    <td><input id="input-uname" type="text" name="name"></td>
                                </tr>
                                <tr>
                                    <td colspan="4">
                                        <textarea name="content" cols="72" rows="5" placeholder="내용을 입력하세요"></textarea>
                                    </td>
                                </tr>
                                <tr class="button-area">
                                    <td colspan="4" class="text-center">
                                        <button type="submit">등록</button>
                                        <button type="reset">취소</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
                <!-- //guestbook -->
            </div>
            <!-- //content -->
        </div>
        <!-- //container -->

        <!-- footer -->
        <div id="footer">
            <div id="footer_l">
                <p>서울시 서초구 강남대로 405 통영빌딩 8층</p>
                <p>상호명:(주)ElecCigaMarket 대표자 : 황일영</p>
                <p>사업자 등록번호 : 506 - 79 - 45687</p>
                <p>Copyright ⓒ 2024 하이미디어 All right reserved</p>
            </div>
            <div id="footer_r">
                <p>주문 취소/교환 불가합니다^^</p>
                <p>게시판문의(전화상담은 운영하지 않습니다)</p>
                <p>평일 12:00~16:00</p>
                <p>1588-7585</p>
            </div>
        </div>
        <!-- //footer -->
    </div>
    <!-- //wrap -->

</body>

</html>
